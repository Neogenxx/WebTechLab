<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number to Words Converter</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("background.jpg");
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #output {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Number to Words Converter</h2>

    <label for="number">Enter a number (0 – 999)</label>
    <input type="text" id="number" maxlength="3" placeholder="Enter number">

    <button onclick="convertToWords()">Convert</button>

    <div id="output"></div>
  </div>

  <script>
    function convertToWords() {
      const input = document.getElementById("number").value.trim();
      const output = document.getElementById("output");

      if (!/^\d{1,3}$/.test(input)) {
        output.innerHTML = '<p class="error">Please enter a valid number (0–999).</p>';
        return;
      }

      let number = parseInt(input, 10);

      const units = [
        "Zero","One","Two","Three","Four","Five","Six","Seven","Eight","Nine",
        "Ten","Eleven","Twelve","Thirteen","Fourteen","Fifteen",
        "Sixteen","Seventeen","Eighteen","Nineteen"
      ];

      const tens = [
        "","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"
      ];

      const hundreds = [
        "","One Hundred","Two Hundred","Three Hundred","Four Hundred",
        "Five Hundred","Six Hundred","Seven Hundred","Eight Hundred","Nine Hundred"
      ];

      let words = "";

      if (number === 0) {
        words = units[0];
      } else {
        if (number >= 100) {
          words += hundreds[Math.floor(number / 100)] + " ";
          number %= 100;
        }
        if (number >= 20) {
          words += tens[Math.floor(number / 10)] + " ";
          number %= 10;
        }
        if (number > 0) {
          words += units[number];
        }
      }

      output.innerHTML = `<p>${words.trim()}</p>`;
    }
  </script>
</body>
</html>
