<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Auth Pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
</nav>

<div id="home" class="container">
    <h2>Home Page</h2>
    <p>Welcome to the authentication demo.</p>
    <p>Use the navigation bar to Login or Register.</p>
</div>

<div id="login" class="container hidden">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <div id="loginError" class="error"></div>
    <button onclick="loginValidate()">Login</button>
</div>

<div id="register" class="container hidden">
    <h2>Register</h2>
    <input type="text" id="regUser" placeholder="Username">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPass" placeholder="Password">
    <input type="password" id="regConfirm" placeholder="Confirm Password">
    <div id="regError" class="error"></div>
    <button onclick="registerValidate()">Register</button>
</div>

<script src="script.js"></script>
</body>
</html>
